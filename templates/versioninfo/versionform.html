<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 精简表格</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form role="form" class="form-horizontal">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">提交版本</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
        </div>
    </div>

    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">券商代码</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">提交日期</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">bundleId(包名)</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">打包名称</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">项目描述</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">环境选择</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">SVNRevison</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">认证服务器地址</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">提交包文件地址</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>


    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">提交包文件地址</label>
        <div class="col-sm-5">
            <div class="checkbox">
                <label>
                    <input type="checkbox">请记住我
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>

</form>


</body>
</html>
